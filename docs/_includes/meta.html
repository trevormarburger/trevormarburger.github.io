<header>
    <span><a href="{{ site.url }}">Home</a><span>&nbsp;&#8250;&nbsp;</span><a href="{{ include.post.url | relative_url }}">{{ include.post.title }}</a></span>
    <h1><a href="{{ include.post.url | relative_url }}">{{ include.post.title }}</a></h1>
    {%- assign date_format = site.date_format | default: "%B %d, %Y" -%}
    <time datetime="{{ include.post.date | date_to_xmlschema }}">{{ include.post.date | date: date_format }}</time>
    <div>
        {% if include.post.tags %}
            {% for tag in include.post.tags %}
                <span class="badge bg-dark">{{ tag }}</span>
            {% endfor %}
        {% endif %}
    </div>
</header>
